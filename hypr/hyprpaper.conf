# ═══════════════════════════════════════════════════════════════
# Hyprpaper Configuration - Sakura Night
# ═══════════════════════════════════════════════════════════════

# Preload wallpaper into memory
preload = $HOME/.config/assets/bg.jpeg

# Set wallpaper (empty monitor name = all monitors)
wallpaper = ,$HOME/.config/assets/bg.jpeg

# Fit mode: 0=contain, 1=fill, 2=cover, 3=tile
fit = 2

# Disable IPC
ipc = true

# Disable splash
splash = false
