# Hyprpaper Configuration - Sakura Night
# ═══════════════════════════════════════════════════════════════

# Preload wallpaper(s) into memory
preload = $HOME/.config/assets/bg.jpeg

# Set wallpaper for all monitors
# Use empty string for monitor to apply to all
wallpaper = ,$HOME/.config/assets/bg.jpeg

# Disable IPC (saves some resources if you don't need runtime changes)
ipc = off

# Splash screen (disable for cleaner boot)
splash = false

