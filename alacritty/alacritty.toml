[env]
TERM = "xterm-256color"

[terminal]
shell = { program = "/bin/zsh", args = ["-l"] }

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
size = 9

[window]
padding.x = 14
padding.y = 14
decorations = "None"
opacity = 0.75

[keyboard]
bindings = [
{ key = "Insert", mods = "Shift", action = "Paste" },
{ key = "Insert", mods = "Control", action = "Copy" }
]

# ═══════════════════════════════════════════════════════════════
# Sakura Night - inspired by mystical cherry blossom twilight
# ═══════════════════════════════════════════════════════════════

[colors]
[colors.primary]
background = '#1a1b26'
foreground = '#c0caf5'

[colors.normal]
black   = '#15141b'
red     = '#f7768e'
green   = '#9ece6a'
yellow  = '#e0af68'
blue    = '#7aa2f7'
magenta = '#bb9af7'
cyan    = '#7dcfff'
white   = '#a9b1d6'

[colors.bright]
black   = '#414868'
red     = '#ff9e9e'
green   = '#b9f27c'
yellow  = '#ffc777'
blue    = '#82aaff'
magenta = '#c0a0f0'
cyan    = '#89ddff'
white   = '#c0caf5'

[colors.selection]
background = '#33467c'
foreground = '#c0caf5'

[colors.cursor]
cursor = '#bb9af7'
text = '#1a1b26'

[[colors.indexed_colors]]
index = 16
color = '#ff9e64'

[[colors.indexed_colors]]
index = 17
color = '#f7768e'
