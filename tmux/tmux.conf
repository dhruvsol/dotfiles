# ═══════════════════════════════════════════════════════════════
# Sakura Night - Tmux Config
# ═══════════════════════════════════════════════════════════════

# ── General ─────────────────────────────────────────────────────
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 10000
set -sg escape-time 0
set -g focus-events on

# ── Prefix ──────────────────────────────────────────────────────
unbind C-b
set -g prefix M-a
bind M-a send-prefix

# ── Reload Config ───────────────────────────────────────────────
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# ── Split Panes ─────────────────────────────────────────────────
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
unbind '"'
unbind %

# ── Navigate Panes (vim-style) ──────────────────────────────────
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ── Resize Panes ────────────────────────────────────────────────
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ── Copy Mode (vim-style) ───────────────────────────────────────
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"
bind -T copy-mode-vi Escape send -X cancel
bind p paste-buffer

# ═══════════════════════════════════════════════════════════════
# Theme - Sakura Night
# ═══════════════════════════════════════════════════════════════

# Colors
bg="#1a1b26"
bg_alt="#15141b"
fg="#c0caf5"
fg_dim="#565f89"
accent="#bb9af7"
pink="#f7768e"
cyan="#7dcfff"
green="#9ece6a"
yellow="#e0af68"

# ── Status Bar ──────────────────────────────────────────────────
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-interval 1

# Status bar colors
set -g status-style "bg=$bg_alt,fg=$fg"

# Left side
set -g status-left-length 50
set -g status-left "#[bg=$accent,fg=$bg,bold]  #S #[bg=$bg_alt] "

# Right side
set -g status-right-length 100
set -g status-right "#[fg=$fg_dim]%H:%M #[fg=$accent]│ #[fg=$cyan]%d %b #[bg=$accent,fg=$bg,bold]  #h "

# ── Window Status ───────────────────────────────────────────────
setw -g window-status-format "#[fg=$fg_dim] #I:#W "
setw -g window-status-current-format "#[bg=$bg,fg=$accent,bold] #I:#W "
setw -g window-status-separator ""

# ── Pane Borders ────────────────────────────────────────────────
set -g pane-border-style "fg=$fg_dim"
set -g pane-active-border-style "fg=$accent"

# ── Messages ────────────────────────────────────────────────────
set -g message-style "bg=$accent,fg=$bg,bold"
set -g message-command-style "bg=$bg_alt,fg=$accent"

# ── Mode (copy mode, etc) ───────────────────────────────────────
setw -g mode-style "bg=$accent,fg=$bg"

# ── Clock ───────────────────────────────────────────────────────
setw -g clock-mode-colour "$accent"

